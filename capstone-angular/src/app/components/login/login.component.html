<div class="d-flex justify-content-center">
  <mat-card class="m-5 p-40">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-error *ngIf="loginForm.errors">{{loginForm.errors.description}}</mat-error>
    <mat-card-content >

      <form class="d-flex flex-column" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input placeholder="Username" matInput formControlName="username" type="text">
          <mat-error>Username is Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" placeholder="Password" matInput formControlName="password">
          <mat-error>Password is required</mat-error>
        </mat-form-field>
        <button class="mt-3" (click)="login()" mat-raised-button color="green">Login</button>
        <button class="mt-3" (click)="register()" mat-raised-button color="accent">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
